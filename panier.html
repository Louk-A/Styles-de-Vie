<html lang="fr">
<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sofia:wght@400&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>

<style>
  html, body {
    height: 100%; /* Assure que le corps et le html occupent toute la hauteur */
    margin: 0; /* Supprime les marges par défaut */
}

.container {
    display: flex;
    flex-direction: column; /* Colonne pour empiler les éléments */
    min-height: 100vh; /* Fait en sorte que la hauteur minimale de la container soit 100% de la fenêtre */
}

main {
    flex: 1; /* Prend tout l'espace disponible pour pousser le footer en bas */
    padding: 20px; /* Ajoutez du padding si nécessaire */
}

h1 {
    font-size: 3.5em;
    color: #333;
    margin-bottom: 20px;
    text-align: center; /* Centrer le titre */
}

.cart-item {
    display: flex;
    justify-content: space-between; /* Aligner le texte et les boutons */
    padding: 10px;
    border-bottom: 1px solid #ddd; /* Ligne de séparation */
}

.cart-item:last-child {
    border-bottom: none; /* Pas de ligne pour le dernier élément */
}

button {
    background-color: #fd0054; /* Couleur de fond des boutons */
    color: #fff; /* Couleur du texte */
    border: none;
    font-size: 1.2em;
    border-radius: 10px; /* Coins arrondis pour les boutons */
    padding: 15px 15px; /* Espacement intérieur */
    cursor: pointer; /* Curseur de main au survol */
    transition: background-color 0.3s ease; /* Transition pour l'effet de survol */
}

button:hover {
    background-color: #d40048; /* Couleur au survol */
}

#total-price {
    font-weight: bold; /* Texte en gras */
    font-size: 1.5em; /* Taille de police plus grande */
    margin-top: 20px; /* Marge supérieure pour espacer du contenu précédent */
    text-align: right; /* Alignement à droite */
}

#cart-count {
    background-color: #fd0054; /* Couleur de fond du compteur */
    color: #fff; /* Couleur du texte */
    border-radius: 50%; /* Forme ronde pour le compteur */
    padding: 5px 10px; /* Espacement intérieur */
    font-weight: bold; /* Texte en gras */
}

.hidden {
    display: none; /* Classe pour cacher les éléments si nécessaire */
}

footer {
    background: #d3b19a;
    padding: 10px;
    font-size: 15px;
    text-align: center;
    /* Supprimez flex-grow et flex: 1 ici */
}

</style>
